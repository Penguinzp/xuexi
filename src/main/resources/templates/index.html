<h2>电影推荐</h2>
<div class="container"><br/>
    <div class="row">
        <div class="col-sm-6 col-md-4" th:each="student:${studentList}">
            <div class="thumbnail">
                <img th:src="${student.pic}" th:width="200" th:high="200"/>
                <div class="caption alert alert-success" th:align="center">
                    <h3 th:text="${student.name}"/>
                    上映日期：<h4 style="color: aqua" th:text="${student.age}"></h4>
                    制片国家：<h4 style="color: aqua" th:text="${student.male}"></h4>
                    类型：<h4 style="color: aqua" th:text="${student.studentNo}"></h4>
                    别名：<h4 style="color: aqua" th:text="${student.school}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
